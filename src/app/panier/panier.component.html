<div class="panier-container">
  <h2>Votre Panier</h2>

  <!-- Afficher un message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <!-- Afficher les produits dans le panier -->
  <div *ngIf="nbProduits > 0" class="panier-list">
    <div *ngFor="let produit of produitsPanier" class="panier-item">
      <div class="panier-photo">
        <img [src]="produit.produitPhotos" alt="Photo du produit" />
      </div>
      <div class="panier-details">
        <h4>{{ produit.produitNom }}</h4>
        <p><strong>Prix:</strong> {{ produit.produitPrix | currency: 'EUR' }}</p>
        <p>
          <strong>Quantit√©:</strong>
          <button class="quantity-btn minus" (click)="modifierQuantite(produit, -1)" [disabled]="produit.quantite < 1">-</button>
<span class="quantity">{{ produit.quantite }}</span>
<button class="quantity-btn plus" (click)="modifierQuantite(produit, 1)">+</button>

        </p>
        <p><strong>Sous-total:</strong> {{ produit.produitPrix * produit.quantite | currency: 'EUR' }}</p>
      </div>
    </div>
    <div class="total-container">
      <h3>Total : {{ total | currency: 'EUR' }}</h3>
    </div>
  </div>
   <!-- Message si le panier est vide -->
   <div *ngIf="nbProduits == 0 && !errorMessage" class="empty-message">
    <p>Votre panier est vide.</p>
  </div>

  
  
</div>
